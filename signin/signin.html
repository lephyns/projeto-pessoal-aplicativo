<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./signin.css">
</head>

<body>
    <div class="principal">

        <section class="content-left">
            <p class="title">Bem vindo</p>

            <div class="inputs">
                <input type="email" name="" id="email" placeholder="Digite seu e-mail">
                <input type="password" name="" id="password" placeholder="Digite sua senha">
            </div>

            <div class="for-sig">
                <a href="../sign_up/sign_up.html">Cadastre-se</a>
                <a href="#">Esqueci minha senha</a>
            </div>

            <div class="submit">
                <button type="submit" id="entrar">Entrar</button>
            </div>

        </section>

        <div class="content-right">
            <img src="./imagens/6410.jpg" alt="" class="img">
        </div>

    </div>
</body>

</html>
