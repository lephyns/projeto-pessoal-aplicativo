<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playball&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./sign_up.css">
</head>
<header>
</header>
<body>
    <form action="" class="container-form" method="get">
        <img src="./images/cooking.jpg" alt="" class="img">
        <div class="form">
            <h1>Cadastre-se</h1>
            <input type="text" class="input-form" placeholder="Digite seu nome">
            <input type="text" class="input-form" placeholder="Digite seu sobrenome">
            <input type="date" class="input-form" id="" placeholder="">
            <input type="tel" class="input-form" id="" placeholder="Digite seu telefone">
            <input type="email" class="input-form" id="" placeholder="Digite seu e-mail">
            <input type="email" class="input-form" id="" placeholder="Confirme seu e-mail">
            <input type="password" class="input-form" id="" placeholder="Digite uma senha">
            <input type="password" class="input-form" id="" placeholder="Confirme sua senha">
        </div>
        <div class="container-checkbox">
            <input type="checkbox" class="checkbox" id="Keep" name="">
            <label for="Keep" class="keep-conected">Manter conectado</label>
        </div>
        <div class="contaner-signup">
            <button type="submit" value="Enviar" class="signup-button">Cadastrar</button>
        </div>
        <div class="container-keep-back">
            <a href="../signin/signin.html" class="a">Voltar</a>
        </div>
    </form>
</body>
</html>
